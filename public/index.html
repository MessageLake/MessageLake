<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <title>Lake</title>
</head>
<body>
  <div class="homepage">
    <div class="loginSection">
      <form class="loginForm" action="/login" method="POST">
        <label for="author">I am:</label>
        <input type="text" name="author">
        <input type="submit" value="Sign in">
      </form>
    </div>
    <div class="formSection">
      <!-- 1st form: publish a message with tags -->
      <div class="publishSection">
      <form class="publishForm" action="/message" method="POST">
          <label for="content">Content</label>
          <input type="textarea" name="content">
          <label for="tags">Tags</label>
          <input type="text" name="tags">
          <input type="submit" value="Publish">
        </form>
      </div>
      <!-- 2nd form: search and generate a feed -->
      <div class="feedSection" method="GET">
        <form class="feedForm" action="/feed">
          <label for="tags">Tags</label>
          <input type="text" name="tags">
          <input type="submit" value="View">
        </form>
        <!-- Feed Area -->
        <div class="feedWrapper"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
