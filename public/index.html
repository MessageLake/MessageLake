<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <title>Lake</title>
</head>
<body>
  <div class="homepage">
    <div class="instructionSection">
      <p><em>Add messages using the </em></p>
    </div>
    <!-- Tell the server your name -->
    <div class="signInSection">
      <h3>Sign in</h3>
      <form class="signInForm">
        <label for="author">I am:</label>
        <input type="text" name="author">
        <input type="submit" value="Sign in">
      </form>
      <p class="authorHeader"></p>
    </div>
    <div class="formSection">
      <!-- Publish a message with tags -->
      <div class="publishSection">
        <h3>Publish Message</h3>
        <form class="publishForm" action="/message" method="POST">
            <label for="content">Content</label>
            <input type="textarea" name="content">
            <label for="tags">Tags</label>
            <input type="text" name="tags">
            <input type="submit" value="Publish">
        </form>
      </div>
      <!-- Search terms to generate a message feed -->
      <div class="feedSection">
        <h3>View Feed</h3>
        <form class="feedForm">
          <label for="tags">Terms</label>
          <input type="text" name="tags">
          <label for="relevance">Relevance</label>
          <input type="number" value="5" min="0" max="10">
          <input type="submit" value="View">
        </form>
        <!-- Feed Area -->
        <div class="feedWrapper"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
